<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود - N98N</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/napkin.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2 class="auth-title">ورود به حساب</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">ایمیل</label>
        <input type="email" id="login-email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="login-password">رمز عبور</label>
        <input type="password" id="login-password" class="form-control" required>
      </div>
      <button type="submit" class="btn-primary">ورود</button>
    </form>
    <p class="auth-footer">
      حساب ندارید؟ <a href="register.html">ثبت نام</a>
    </p>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
